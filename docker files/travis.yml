sudo: required
language: python
services:
  - docker

script:
  - docker image build -t raj-mistry/847-helloworld .

after_success:
  #log in to docker CLI
  - echo "PASSWORD" | docker login -u raj225 --password-stdin
  #take built images and push to DOcker hub
  - docker push raj225/847-helloworld
  #test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "dtest"
  env: "Dtest-env"
  bucket_name: "elasticbeanstalk-us-east-1"
  on:
    branch: master
  access_key_id: "ID"
  secret_access_key: "SECRET"
